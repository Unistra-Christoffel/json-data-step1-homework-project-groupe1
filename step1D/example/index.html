<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1D - Recettes Complètes avec Relations | LP DWCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .recipe-card {
            transition: all 0.3s ease;
            height: 100%;
        }
        
        .recipe-card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .badge-custom {
            font-size: 0.9rem;
            padding: 8px 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-section">
            <h1 class="text-center mb-3">
                <i class="bi bi-book text-warning"></i> Step 1D - Recettes Complètes
            </h1>
            <p class="text-center text-muted mb-0">
                Démonstration de données JSON avec relations complètes (IDs référencés)
            </p>
        </div>

        <!-- Filters -->
        <div class="header-section">
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">Filtrer par Catégorie:</label>
                    <select id="categoryFilter" class="form-select">
                        <option value="">Toutes les catégories</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Filtrer par Complexité:</label>
                    <select id="complexityFilter" class="form-select">
                        <option value="">Toutes les complexités</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Filtrer par Durée:</label>
                    <select id="durationFilter" class="form-select">
                        <option value="">Toutes les durées</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Recipe Cards -->
        <div id="recipeContainer" class="row g-4 mb-4">
            <!-- Les cartes seront générées ici -->
        </div>

        <!-- JSON Display -->
        <div class="header-section">
            <h3 class="mb-3"><i class="bi bi-code-square"></i> Données JSON</h3>
            <div class="bg-dark text-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                <pre id="jsonDisplay" class="mb-0"></pre>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="../../" class="btn btn-light btn-lg">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
    </div>

    <script>
        let allRecipes = [];
        let categories = {};
        let complexities = {};
        let durations = {};

        // Charger toutes les données
        Promise.all([
            fetch('../step1D.json').then(r => r.json()),
            fetch('../../step1C/step1Ca.json').then(r => r.json()),
            fetch('../../step1C/step1Cb.json').then(r => r.json()),
            fetch('../../step1C/step1Cc.json').then(r => r.json())
        ]).then(([recipes, cats, comps, durs]) => {
            allRecipes = recipes;
            
            // Créer des maps pour les lookups
            cats.forEach(c => categories[c.id] = c.nom);
            comps.forEach(c => complexities[c.id] = c.niveau);
            durs.forEach(d => durations[d.id] = d.temps);
            
            // Remplir les filtres
            populateFilters();
            
            // Afficher toutes les recettes
            displayRecipes(allRecipes);
            
            // Afficher le JSON
            document.getElementById('jsonDisplay').textContent = JSON.stringify(recipes, null, 2);
        }).catch(error => console.error('Erreur:', error));

        function populateFilters() {
            const catFilter = document.getElementById('categoryFilter');
            const compFilter = document.getElementById('complexityFilter');
            const durFilter = document.getElementById('durationFilter');
            
            Object.entries(categories).forEach(([id, name]) => {
                catFilter.innerHTML += `<option value="${id}">${name}</option>`;
            });
            
            Object.entries(complexities).forEach(([id, level]) => {
                compFilter.innerHTML += `<option value="${id}">${level}</option>`;
            });
            
            Object.entries(durations).forEach(([id, time]) => {
                durFilter.innerHTML += `<option value="${id}">${time}</option>`;
            });
            
            // Add event listeners
            catFilter.addEventListener('change', filterRecipes);
            compFilter.addEventListener('change', filterRecipes);
            durFilter.addEventListener('change', filterRecipes);
        }

        function filterRecipes() {
            const catId = document.getElementById('categoryFilter').value;
            const compId = document.getElementById('complexityFilter').value;
            const durId = document.getElementById('durationFilter').value;
            
            let filtered = allRecipes.filter(recipe => {
                return (!catId || recipe.id_categorie == catId) &&
                       (!compId || recipe.id_complexite == compId) &&
                       (!durId || recipe.id_duree == durId);
            });
            
            displayRecipes(filtered);
        }

        function displayRecipes(recipes) {
            const container = document.getElementById('recipeContainer');
            container.innerHTML = '';
            
            if (recipes.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">Aucune recette trouvée</div></div>';
                return;
            }
            
            recipes.forEach(recipe => {
                const col = document.createElement('div');
                col.className = 'col-md-6 col-lg-4';
                
                const ingredientsList = recipe.ingredients
                    .map(ing => `<li class="text-muted"><i class="bi bi-check2 text-success"></i> ${ing}</li>`)
                    .join('');
                
                col.innerHTML = `
                    <div class="card recipe-card shadow-sm">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">${recipe.nom}</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <span class="badge bg-primary badge-custom">
                                    <i class="bi bi-tag"></i> ${categories[recipe.id_categorie]}
                                </span>
                                <span class="badge bg-info badge-custom">
                                    <i class="bi bi-speedometer"></i> ${complexities[recipe.id_complexite]}
                                </span>
                                <span class="badge bg-success badge-custom">
                                    <i class="bi bi-clock"></i> ${durations[recipe.id_duree]}
                                </span>
                            </div>
                            <h6 class="mb-2">Ingrédients:</h6>
                            <ul class="list-unstyled">
                                ${ingredientsList}
                            </ul>
                        </div>
                        <div class="card-footer text-muted">
                            <small>ID: ${recipe.id}</small>
                        </div>
                    </div>
                `;
                
                container.appendChild(col);
            });
        }
    </script>
</body>
</html>
