<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1B - Recettes avec Ingrédients | LP DWCA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            padding: 40px 0;
        }
        
        .recipe-card {
            transition: transform 0.3s ease;
            height: 100%;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
        }
        
        .ingredient-list {
            list-style: none;
            padding-left: 0;
        }
        
        .ingredient-list li {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        
        .ingredient-list li:last-child {
            border-bottom: none;
        }
        
        .header-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-section">
            <h1 class="text-center mb-3">
                <i class="bi bi-list-ul text-danger"></i> Step 1B - Recettes avec Ingrédients
            </h1>
            <p class="text-center text-muted mb-0">
                Démonstration de données JSON - Objets avec tableaux imbriqués
            </p>
        </div>

        <!-- Recipe Cards -->
        <div id="recipeContainer" class="row g-4 mb-4">
            <!-- Les cartes seront générées ici -->
        </div>

        <!-- JSON Display -->
        <div class="header-section">
            <h3 class="mb-3"><i class="bi bi-code-square"></i> Données JSON</h3>
            <div class="bg-dark text-light p-3 rounded" style="max-height: 400px; overflow-y: auto;">
                <pre id="jsonDisplay" class="mb-0"></pre>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center mt-4">
            <a href="../../" class="btn btn-light btn-lg">
                <i class="bi bi-arrow-left"></i> Retour
            </a>
        </div>
    </div>

    <script>
        fetch('../step1B.json')
            .then(response => response.json())
            .then(data => {
                displayRecipes(data);
                document.getElementById('jsonDisplay').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Erreur:', error);
            });

        function displayRecipes(recipes) {
            const container = document.getElementById('recipeContainer');
            
            recipes.forEach(recipe => {
                const col = document.createElement('div');
                col.className = 'col-md-6';
                
                const ingredientsList = recipe.ingredients
                    .map(ing => `<li><i class="bi bi-check2 text-success"></i> ${ing}</li>`)
                    .join('');
                
                col.innerHTML = `
                    <div class="card recipe-card shadow">
                        <div class="card-header bg-danger text-white">
                            <h5 class="mb-0">${recipe.nom}</h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted mb-3">
                                <i class="bi bi-clock"></i> ${recipe.duree} minutes
                            </p>
                            <h6 class="mb-2">Ingrédients:</h6>
                            <ul class="ingredient-list">
                                ${ingredientsList}
                            </ul>
                        </div>
                        <div class="card-footer text-muted">
                            <small>ID: ${recipe.id}</small>
                        </div>
                    </div>
                `;
                
                container.appendChild(col);
            });
        }
    </script>
</body>
</html>
